apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: ghcr.io/<your-username>/<backend-image>:latest
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: ghcr-secret
